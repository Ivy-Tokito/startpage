<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="icon" type="image/x-icon" href="ico/favicon.ico">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Overpass+Mono:wght@300&display=swap">
        <script async type="text/javascript" src="script.js"></script>
        <title>New Tab</title>
    </head>
    <body>
        <div class="mode_class">
            <img src="ico/light.png" id="mode" width="32" height="32">
        </div>
        <div class="info">
            <p id="time"></p><br>
            <h1 id="greeter"></h1>
        </div>
        <div class="search-container">
            <form id="search-bar" name="search-bar">
                <input type="text" id="input" autocomplete="off"><br>
            </form>
        </div>
        <div class="grid-container" id="grid">
            <div class="icon-container github">
                <a href="https://github.com/Tokito-to?tab=repositories" class="github">
                    <i class="fab fa-github"></i>
                    <span>GitHub</span>
                </a>
            </div>
            <div class="icon-container gitlab">
                <a href="https://gitlab.com/users/Tokito_to/projects" class="gitlab">
                    <i class="fab fa-gitlab"></i>
                    <span>GitLab</span>
                </a>
            </div>
            <div class="icon-container telegram">
                <a href="https://web.telegram.org/k/" class="telegram">
                    <i class="fab fa-telegram"></i>
                    <span>Telegram</span>
                </a>
            </div>
            <div class="icon-container protonmail">
                <a href="https://mail.proton.me" class="protonmail">
                    <i class="fas fa-envelope"></i>
                    <span>ProtonMail</span>
                </a>
            </div>
            <div class="icon-container nextdns">
                <a href="https://my.nextdns.io/" class="nextdns">
                    <i class="fas fa-shield-alt"></i>
                    <span>NextDNS</span>
                </a>
            </div>
            <div class="icon-container itch">
                <a href="https://itch.io/" class="itch">
                    <i class="fab fa-itch-io"></i>
                    <span>Itch</span>
                </a>
            </div>
            <div class="icon-container pixiv">
                <a href="https://www.pixiv.net/en/" class="pixiv">
                    <i class="fa-brands fa-pixiv"></i>
                    <span>Pixiv</span>
                </a>
            </div>
        </div>
    </body>
</html>
